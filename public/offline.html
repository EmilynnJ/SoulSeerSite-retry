<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulSeer - Offline</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #13151a;
      color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #d946ef;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #d946ef;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #c026d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/app-publishing/soulseer-logo.png" alt="SoulSeer Logo" class="logo">
    <h1>You are currently offline</h1>
    <p>
      It seems you've lost your connection to the spiritual realm... or maybe just your internet connection.
    </p>
    <p>
      Please check your connection and try again to reconnect with our community of readers and spiritual advisors.
    </p>
    <a href="/" class="btn">Retry Connection</a>
  </div>
  <script>
    // Check for connectivity and redirect when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
