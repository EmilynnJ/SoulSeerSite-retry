<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulSeer - Offline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c0f27;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 450px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(127, 36, 116, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f5cc7f;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #7f2474;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #9c3b8f;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ¨</div>
    <h1>You're Offline</h1>
    <p>Your spiritual journey has temporarily lost connection. Check your internet connection and try again.</p>
    <button class="button" onclick="tryReconnect()">Reconnect</button>
    <p class="info">SoulSeer requires an internet connection to connect with our psychic readers and access your account.</p>
  </div>

  <script>
    function tryReconnect() {
      window.location.reload();
    }
    
    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.replace('/');
      }
    }, 5000);
  </script>
</body>
</html>
